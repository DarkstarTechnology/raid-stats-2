<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-card class="dashboard-card">
    <mat-card-header>
      <mat-card-title>
        Database
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="dashboard-card-content">
      <ng-container *ngIf="isLoading; else loadedRaids">
        <mat-spinner></mat-spinner>
      </ng-container>
      <ng-template #loadedRaids>
        
      </ng-template>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button appNavigate="/processor">Processor</button>
      <button mat-button appNavigate="/players">Players</button>
    </mat-card-actions>
  </mat-card>
 
</div>
